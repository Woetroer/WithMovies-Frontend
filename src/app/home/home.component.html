<main *ngIf="!isLoggedIn">
    <h1 class="header">Trending</h1>
    <div class="items-wrapper">
        <div class="items">
            <app-movie-card *ngFor="let movie of movies.get('trending')!" [movie]="movie"></app-movie-card>
        </div>
    </div>
</main>

<main *ngIf="isLoggedIn">
    <h1 class="header">My Watchlist</h1>
    <div class="items-wrapper">
        <div class="items">
            <app-movie-card *ngFor="let movie of movies.get('trending-recommended')!" [movie]="movie"></app-movie-card>
        </div>
    </div>
    <h1 class="header">Your friends recommended you</h1>
    <div class="items-wrapper">
        <div class="items">
            <app-movie-card *ngFor="let movie of movies.get('friends')!" [movie]="movie"></app-movie-card>
        </div>
    </div>
    <h1 class="header">For You</h1>
    <div class="items-wrapper">
        <div class="items">
            <app-movie-card *ngFor="let movie of movies.get('watchlist')!" [movie]="movie"></app-movie-card>
        </div>
    </div>
</main>
