<main>
    <h1 class="header">My Watchlist</h1>
    <div class="items-wrapper"> 
        <div class="items">
                <div *ngFor="let movie of movies" class="item" routerLink="/movie/{{movie.id}}" [ngStyle]="{'--url': 'url(https://image.tmdb.org/t/p/w500' + movie.posterPath + ')'}">
                    <h1>{{movie.title}}</h1>
                </div>
        </div>
    </div>
