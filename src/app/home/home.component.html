<main *ngIf="!isLoggedIn">
    <h1 class="header" *ngIf="movies.get('trending')?.length">Trending</h1>
    <div class="items-wrapper" *ngIf="movies.get('trending')?.length">
        <div class="items">
            <app-movie-card *ngFor="let movie of movies.get('trending')!" [movie]="movie"></app-movie-card>
        </div>
    </div>
</main>

<main *ngIf="isLoggedIn">
    <h1 class="header" *ngIf="movies.get('trending-recommended')?.length">Recommended for you</h1>
    <div class="items-wrapper" *ngIf="movies.get('trending-recommended')?.length">
        <div class="items">
            <app-movie-card *ngFor="let movie of movies.get('trending-recommended')!; trackBy: movieTracker"
                [movie]="movie"></app-movie-card>
        </div>
    </div>
    <h1 class="header" *ngIf="movies.get('watchlist')?.length">My List</h1>
    <div class="items-wrapper" *ngIf="movies.get('watchlist')?.length">
        <div class="items">
            <app-movie-card *ngFor="let movie of movies.get('watchlist')!; trackBy: movieTracker"
                [movie]="movie"></app-movie-card>
        </div>
    </div>
    <h1 class="header" *ngIf="movies.get('friends')?.length">Your friends recommended you</h1>
    <div class="items-wrapper" *ngIf="movies.get('friends')?.length">
        <div class="items">
            <app-movie-card *ngFor="let movie of movies.get('friends')!; trackBy: movieTracker"
                [movie]="movie"></app-movie-card>
        </div>
    </div>
</main>
