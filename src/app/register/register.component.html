   
    
    <form class="flex-container" [formGroup]="registerForm">
        <div class="registerheader">Register</div>
        <label for="watchertag">Watcher Tag:</label>
        <input type="text" name="watchertag" formControlName="watchertag" required>
        <div class="alert alert-danger" *ngIf="watchertag?.invalid && 
            (watchertag?.dirty || watchertag?.touched)">
            <small class="text-danger" *ngIf="watchertag?.errors?.['required']">This field is required.</small>           
        </div>
        <br><br>
        <label for="emailaddress">E-mail address:</label>
        <input type="text" name="emailaddress" formControlName="emailaddress" required>
        <div class="alert alert-danger" *ngIf="emailaddress?.invalid && 
            (emailaddress?.dirty || emailaddress?.touched)">
            <div *ngIf="emailaddress?.errors?.['required']">This field is required.</div>
            <div *ngIf="emailaddress?.errors?.['email']">This is not a valid email address.</div>             
        </div>
        <br><br>
        <label for="password" name="password">Password:</label>
        <input type="password" name="password" formControlName="password" required>
        <div *ngIf="password?.invalid && 
            (password?.dirty || password?.touched)">
            <div class="text-danger" *ngIf="password?.errors?.['required']">This field is required.</div>
            <div class="text-danger" *ngIf="password?.errors?.['pattern']">
                A password must be a minimum of 8 characters long and contain at least one uppercase character, one lowercase character, a number and a special character.
            </div>           
        </div>
        <br><br>
        <input type="submit" value="Register">
    </form>
