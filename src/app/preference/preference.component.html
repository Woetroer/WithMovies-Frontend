<div class="grid-container"> 
    <div>
        <li class="item.genres" style="list-style-type: none;" *ngFor='let genre of genres'>
            <input type="checkbox" [id]="'checkbox-' + genre" (toggle)="checked(genre)" [checked]="preferences[genre]">
            <label [for]="'checkbox-' + genre">
                {{ genre }}
            </label>
        </li>
    </div>
    <input type="button" (click)="sendPreferences()">
    <div>{{displayInfo}}
    </div>
</div>
