<nav class="navbar">
    <ul class="navbar-links">
        <li *ngFor="let route of this.routes" class="navbar-link" [class.active]="activeRoute == route.path">
            <a [routerLink]="[route.path]" tabindex="0">{{ route.title }}</a>
        </li>
    </ul>
    <div class="spacer"></div>
    <div class="profile" (click)="toggleDropdown($event)" [class.clicked]="open">
        <fa-icon [icon]="faUser" />
    </div>
    <div *ngIf="isLoggedIn()" class="dropdown" [class.open]="open" (window:click)="open ? toggleDropdown($event) : null">
        <button routerLink="/Profile">Profile</button>
        <button routerLink="/Settings">Account Settings</button>
        <button (click)="logout()">Logout</button>
    </div>
    <a [routerLink]="['/']" class="logo" tabindex="-1"></a>
</nav>
